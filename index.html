<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="masterTitle">TaskFlow</h1>
        </header>
        <main class="main">
            <div class="block block_shouldDo">
                <h2 class="subTitle shouldDo__subTitle">What i should do?</h2>
                <div class="taskBox shouldDo__taskBox">
                    <ul class="taskBox__list shouldDo__list">
                        <li class="li">Купить кота</li>
                        <li class="li">Помыть кота</li>
                        <li class="li">Накормить кота</li>
                        <li class="li">Поигарать</li>
                        <li class="li">Продать кота</li>
                    </ul>
                </div>
            </div>
            <div class="block block_haveDone">
                <h2 class="subTitle haveDone__subTitle">Great, I have done it!</h2>
                <div class="taskBox haveDone__taskBox">
                    <ul class="taskBox__list haveDone__list">
                        <li class="li">Купить пса</li>
                        <li class="li">Помыть пса</li>
                        <li class="li">Накормить пса</li>
                        <li class="li">Поигарать</li>
                        <li class="li">Продать пса</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
